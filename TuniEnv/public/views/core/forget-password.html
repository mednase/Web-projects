<div class="auth-main">
    <div class="auth-block animated fadeInDown">
        <div><h1>Forgot your password</h1></div>
        <div class="text-center" style="margin: 15px">Enter your Email, and we'll send you an email with a link and instructions to reset your password</div>
        <form name="form" role="form" class="form-horizontal" ng-submit="forgetProcess()">
            <div class="form-group">
                <label for="Email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10 input-group">
                    <input type="email" id="Email" class="form-control" ng-model="email" placeholder="E-mail"
                           required><span class="input-group-btn">
                    <button ng-click="forgetProcess()" style="font-size: 20px" class="btn btn-default" type="button"><i class="ion ion-email"></i> Send it to me!</button>
                </span>
                </div>
            </div>
        </form>
    </div>
</div>
